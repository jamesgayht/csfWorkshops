<form [formGroup]="form" (ngSubmit)="processForm()">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" formControlName="email"></td>
        </tr>
        <tr>
            <td>Comments:</td>
            <td>
                <textarea type="text" cols="30" rows="4" formControlName="comments"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ng-content></ng-content>
            </td>
            <!-- <td><button type="submit">Save</button></td> -->
        </tr>
    </table>
</form>
