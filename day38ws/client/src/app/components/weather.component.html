<h3>{{ city }}'s weather <span><button type="button" [routerLink]="['/']">Back</button></span></h3>

<table *ngIf="weatherResult">
    <tr>
        <td>Temp:</td>
        <td> {{ weatherResult.temp - 273.15 }}</td>
    </tr>
    <tr>
        <td>Pressure:</td>
        <td>{{ weatherResult.pressure }}</td>
    </tr>
    <tr>
        <td>Humidity:</td>
        <td>{{ weatherResult.humidity }}</td>
    </tr>
    <tr>
        <td>Description:</td>
        <td>{{ weatherResult.description }}</td>
    </tr>
    <tr>
        <td>Wind Speed:</td>
        <td>{{ weatherResult.windSpeed }}</td>
    </tr>
    <tr>
        <td>Wind Degree:</td>
        <td>{{ weatherResult.windDegree }}</td>
    </tr>
</table>
