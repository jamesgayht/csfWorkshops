<div class="center-it">
  <h1>Day32's ToDo List!</h1>
</div>

<div class="center-it">
  <app-to-do (onClick)="addTask($event)"></app-to-do>
</div>

<div class="center-it">
  <app-tasks (processEdit)="editTask($event)" 
  (processCompleted)="completeTask($event)" 
  [tasks]="tasks" [completedTasks]="completedTasks"></app-tasks>
</div>
