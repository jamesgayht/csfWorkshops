<form [formGroup]="form" (ngSubmit)="processForm()">
    <table>
        <tr>
            <td>Image:</td>
            <td>
                <input type="file" accept="image/*" formControlName="image" #image (change)="onFileSelected()">
            </td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" formControlName="title"></td>
        </tr>
        <tr>
            <td>Comments:</td>
            <td><input type="text" formControlName="comments"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" (invalid)="form.invalid">Post</button></td>
        </tr>
        <tr *ngIf="selectedFile">
            <td>Your selected image:</td>
            <td></td>
        </tr>
        <tr *ngIf="selectedFile">        
            <td>
                <img src="{{base64}}" alt="" height="200" width="200">
            </td>
            <td></td>
        </tr>
    </table>
</form>
