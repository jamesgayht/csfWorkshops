<form [formGroup]="form" (ngSubmit)="postComment()">
    
    <h3> Comments - {{ character.name }} </h3>
    
    <table>
        <tr>
            <td>Your thoughts: </td>
            <td><input type="text" size="200"  formControlName="comment"></td>
        </tr>
        <tr>
            <td><button type="button" [routerLink]="['/character', character.id]">Cancel</button></td>
            <td><button type="submit" (invalid)="form.invalid">Post</button></td>
        </tr>
    </table>
</form>
