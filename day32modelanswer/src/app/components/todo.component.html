<form [formGroup]="todoForm" (ngSubmit)="processForm()">

    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" size="20" placeholder="Name" formControlName="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" size="20" placeholder="Email" formControlName="email"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="apart">
                    <button type="button" (click)="addTask()">Add Task</button>
                    <button type="submit">Save</button>
                </div>
            </td>
        </tr>
    </table>

    <div *ngIf="taskArray.length <= 0">
        Your cart is empty!
    </div>

    <table *ngIf="taskArray.length > 0">
        <thead>
            <tr>
                <th>Task</th>
                <th>Priority</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody formArrayName="tasks">
            <tr *ngFor="let t of taskArray.controls; let i = index" [formGroupName]="i">
                <td><input type="text" placeholder="Task" size="30" formControlName="task"></td>
                <td>
                    <select formControlName="priority">
                        <option value="low" selected>LOW</option>
                        <option value="medium">MEDIUM</option>
                        <option value="high">HIGH</option>
                    </select>
                </td>
                <td><input type="date" placeholder="Due Date" formControlName="dueDate"></td>
                <td><button type="button" (click)="deleteTask(i)">x</button></td>
            </tr>
        </tbody>
    </table>


</form>
